<div class="login-container">
  <div class="overlay">
    <h1>Login</h1>
    <p class="login-subtext">Use your Jellyfin Credentials</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="user" placeholder="Enter your username" />
        <mat-error *ngIf="loginForm.get('user')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="pass" type="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('pass')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button mat-flat-button type="submit">Submit</button>
    </form>
    <div [ngStyle]="getSubmitResultStyle()">{{ submitText }}</div>
  </div>
</div>
