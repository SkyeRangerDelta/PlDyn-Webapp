<div class="media-dashboard">
  <!-- Contributions Section -->
  Recent uploads
  <div class="contributions-section">
    <div class="media-item" *ngFor="let item of contributions">
      <img [src]="item.thumbnailUrl" alt="Thumbnail" />
      <div class="title">{{ item.title }}</div>
      <div class="status">{{ item.status }}</div>
      <button>Edit</button>
      <button>Delete</button>
    </div>
  </div>

  Upload editor
  <!-- Uploader Section -->
  <div class="media-type-buttons">
    <button mat-flat-button color="primary" (click)="selectMediaType('music')">Music</button>
    <button mat-flat-button color="primary" disabled>Movies</button>
    <button mat-flat-button color="primary" disabled>Shows</button>
  </div>
</div>
